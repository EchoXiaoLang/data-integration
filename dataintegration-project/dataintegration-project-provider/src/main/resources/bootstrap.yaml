spring:
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: localhost:8848
  application:
    name: dataintegration-project-provider
management:
  endpoints:
    web:
      exposure:
        # 开放所有端点
        include: "*"
logging:
  file:
    # 配置日志目录，logbak.xml使用
    path: ./logs/${spring.application.name}
    # springboot admin获取日志使用
    name: ${logging.file.path}/all/${spring.application.name}.log
